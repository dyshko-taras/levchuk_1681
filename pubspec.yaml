name: 'FlutterApp'
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  drift: ^2.28.1
  sqlite3_flutter_libs: ^0.5.3
  path_provider: ^2.1.5
  flutter_svg: ^2.2.0
  fl_chart: ^1.0.0
  flutter_datetime_picker_plus: ^2.2.0
  intl: ^0.20.2
  device_preview: ^1.3.1
#  privacy_plugin:
#    git:
#      url: https://gitlab.com/casino-slots/webview-plugin.git
#      ref: privacy_plugin_no_appsflyer

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  very_good_analysis: ^9.0.0
  drift_dev: ^2.28.1
  build_runner: ^2.6.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
  - assets/icon/
  - assets/images/
  - assets/images/backgrounds/
  - assets/images/buttons/
  - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.jpg"
  adaptive_icon_background: "#FFFFFF00"
  adaptive_icon_foreground: "assets/icon/icon.jpg"
name: 'FlutterApp'
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  drift: ^2.28.1
  sqlite3_flutter_libs: ^0.5.3
  path_provider: ^2.1.5
  flutter_svg: ^2.2.1
  fl_chart: ^1.1.1
  flutter_datetime_picker_plus: ^2.2.0
  intl: ^0.20.2
  device_preview: ^1.3.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  dio: 5.9.0
  retrofit: 4.7.2
#  privacy_plugin:
#    git:
#      url: https://gitlab.com/casino-slots/webview-plugin.git
#      ref: privacy_plugin_no_appsflyer
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  very_good_analysis: ^10.0.0
  drift_dev: ^2.28.2
  build_runner: ^2.7.2
  json_serializable: ^6.9.0
  retrofit_generator: ^10.0.5

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/icon.jpg"
  adaptive_icon_background: "#FFFFFF00"
  adaptive_icon_foreground: "assets/icons/icon.jpg"
